name: Docker Publish

on:
  workflow_dispatch:
  release:
    types: [published, edited]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & publish Docker image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      # -------------------------------------------------------------------
      # Checkout
      # -------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------------------
      # Docker Buildx (multi-platform / layer caching)
      # -------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------------------------------------------
      # Authenticate to GHCR
      # -------------------------------------------------------------------
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------------------------------------------
      # Metadata (tags & labels)
      # -------------------------------------------------------------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # branch builds  →  ghcr.io/singjc/redeem:develop
            type=ref,event=branch
            # PR builds       →  ghcr.io/singjc/redeem:pr-42
            type=ref,event=pr
            # tag builds      →  ghcr.io/singjc/redeem:v1.2.3
            type=semver,pattern={{version}}
            # major.minor     →  ghcr.io/singjc/redeem:1.2
            type=semver,pattern={{major}}.{{minor}}
            # SHA              →  ghcr.io/singjc/redeem:sha-abc1234
            type=sha
            # latest on default branch tag pushes
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      # -------------------------------------------------------------------
      # Build & push
      # -------------------------------------------------------------------
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------------------------------------------------
      # Attestation (supply-chain provenance)
      # -------------------------------------------------------------------
      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
