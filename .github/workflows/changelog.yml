# filepath: .github/workflows/changelog.yml
name: Generate Changelog

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      version:
        description: 'Version tag (e.g., 3.0.4 or v3.0.4). If omitted the latest tag will be used.'
        required: false
        type: string
  push:
    # Trigger on any tag so releases without a 'v' prefix (e.g. '0.1.53') also run
    tags:
      - '*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Install git-cliff
        run: |
          wget https://github.com/orhun/git-cliff/releases/download/v2.7.0/git-cliff-2.7.0-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf git-cliff-2.7.0-x86_64-unknown-linux-gnu.tar.gz
          sudo mv git-cliff-2.7.0/git-cliff /usr/local/bin/
          chmod +x /usr/local/bin/git-cliff

      - name: Generate full CHANGELOG
        run: |
          git-cliff --output CHANGELOG.md

      - name: Generate release notes for latest tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0)
          
          # Generate changelog for this release only
          git-cliff --latest --strip header > RELEASE_NOTES.md
          
          echo "Release notes for ${LATEST_TAG}:"
          cat RELEASE_NOTES.md

      - name: Commit and push CHANGELOG
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Determine remote default branch. Prefer the symbolic-ref (works when
          # origin/HEAD is set). If that fails, fall back to parsing `git remote
          # show origin`. As a last resort, default to 'develop' which is the
          # repository's current primary branch in this project.
          DEFAULT_BRANCH=$(git symbolic-ref refs/remotes/origin/HEAD 2>/dev/null | sed 's@refs/remotes/origin/@@')
          DEFAULT_BRANCH=${DEFAULT_BRANCH:-$(git remote show origin | sed -n '/HEAD branch/s/.*: //p')}
          TARGET_BRANCH=${DEFAULT_BRANCH:-develop}

          echo "Target branch for push: ${TARGET_BRANCH}"

          git add CHANGELOG.md

          if git diff --staged --quiet; then
            echo "No changes to CHANGELOG.md"
            exit 0
          fi

          git commit -m "chore: update CHANGELOG.md"

          # Try a normal push first. If rejected (non-fast-forward), attempt to
          # rebase on top of remote branch and push again. As a last resort use
          # force-with-lease to avoid leaving the run in a failed state.
          if git push origin HEAD:${TARGET_BRANCH}; then
            echo "Pushed CHANGELOG.md to ${TARGET_BRANCH}"
          else
            echo "Push rejected, attempting to rebase on origin/${TARGET_BRANCH}"
            git fetch origin ${TARGET_BRANCH}
            if git rebase origin/${TARGET_BRANCH}; then
              git push origin HEAD:${TARGET_BRANCH}
            else
              echo "Rebase failed or conflict occurred; aborting rebase and force-pushing with lease"
              git rebase --abort || true
              git push --force-with-lease origin HEAD:${TARGET_BRANCH}
            fi
          fi

      - name: Create/Update Release with Changelog
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}